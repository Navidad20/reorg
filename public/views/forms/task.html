<md-dialog flex="40">
    <md-content layout="row" layout-align="space-around" layout-padding="layout-padding" ng-cloak="ng-cloak" class="login-form">
      <md-card flex="flex">
        <md-toolbar>
          <div class="md-toolbar-tools">
            <h2><span>New Task</span></h2>
          </div>
        </md-toolbar>
        <md-card-content>
          <form name="Form">
            <md-input-container class="md-block">
              <input type="text" name="title" ng-model="vm.newTask.title" placeholder="Task Title" required=""/>
            </md-input-container>
            <md-input-container class="md-block">
              <input type="text" name="description" ng-model="vm.newTask.description" placeholder="Description" required=""/>
            </md-input-container>
            <md-input-container class="md-block">
              <input type="number" name="reward" ng-model="vm.newTask.rewardValue" placeholder="Reward" required=""/>
            </md-input-container>
            <md-button ng-disabled="!Form.$valid" ng-click="vm.submitTask()" class="md-raised md-primary">Submit</md-button>
            <md-button ng-click="vm.closeDialog()" class="md-raised md-danger">Cancel</md-button>
          </form>
        </md-card-content>
      </md-card>
    </md-content>
  </md-dialog>
