<md-dialog flex="40">
  <md-content layout="row" layout-align="space-around" layout-padding="layout-padding" ng-cloak="ng-cloak" class="login-form">
    <md-card flex="flex">
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h2 ng-if="!vm.userData.isTeacher"><span>Student Registration</span></h2>
          <h2 ng-if="vm.userData.isTeacher"><span>Teacher Registration</span></h2>
        </div>
      </md-toolbar>
      <md-card-content>
        <form name="Form">
          <md-input-container class="md-block">
            <input type="text" name="firstName" ng-model="vm.userData.firstName" placeholder="First Name" required=""/>
          </md-input-container>
          <md-input-container class="md-block">
            <input type="text" name="lastName" ng-model="vm.userData.lastName" placeholder="Last Name" required=""/>
          </md-input-container>
          <md-input-container class="md-block">
            <input type="text" name="username" ng-model="vm.userData.username" placeholder="Username" required=""/>
          </md-input-container>
          <md-input-container class="md-block">
            <input type="password" name="password" ng-model="vm.userData.password" placeholder="Password" required=""/>
          </md-input-container>
          <md-button ng-disabled="!Form.$valid" ng-click="vm.submit()" class="md-raised md-primary">Submit</md-button>
          <md-button ng-click="vm.close()" class="md-raised md-danger">Cancel</md-button>
        </form>
      </md-card-content>
    </md-card>
  </md-content>
</md-dialog>
